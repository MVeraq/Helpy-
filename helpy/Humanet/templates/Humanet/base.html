<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Humanet{% endblock %}</title>
</head>
<body>

  <header>
    <h1>{% block page_name %}Humanet{% endblock %}</h1>
    <nav>
     
      {% if user.is_authenticated %}
        
      {% else %}
      
      {% endif %}
      
      {% block extra_nav %}{% endblock %}
    </nav>
    <hr>
  </header>

  <main>
    <!-- Mostrar mensajes -->
    {% if messages %}
      <div style="max-width: 1200px; margin: 20px auto; padding: 0 20px;">
        {% for message in messages %}
          <div style="
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: bold;
            {% if message.tags == 'error' %}
              background-color: #f8d7da;
              color: #721c24;
              border: 1px solid #f5c6cb;
            {% elif message.tags == 'success' %}
              background-color: #d4edda;
              color: #155724;
              border: 1px solid #c3e6cb;
            {% else %}
              background-color: #d1ecf1;
              color: #0c5460;
              border: 1px solid #bee5eb;
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
  </main>

</body>
</html>
